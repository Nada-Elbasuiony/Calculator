<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="container">
        <input readonly type="text" id="input">
        <div id="keys">
        <button class="operation" onclick="display('+')">+</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="operation" onclick="display('-')">-</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="operation" onclick="display('*')">*</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="operation" onclick="display('/')">/</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button class="operation" onclick="calculator()" onclick="display()">=</button>
        <button class="operation" onclick="clearInput()">c</button>
        <button class="operation" onclick="delet()">x</button>
    </div>
    </div>
    <h4 class="nada"> made by nada Elbasuony</h4>
    <script src="main.js"></script>
</body>
</html>
